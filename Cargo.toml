[package]
name = "protocrate"
version = "0.1.1"
authors = ["Einride <open-source@einride.tech>"]
description = "Tool for generating a Rust crate from a tree of protobuf files."
categories = ["command-line-utilities", "network-programming"]
keywords = ["grpc", "protobuf"]
repository = "https://github.com/einride/protocrate-rs"
readme = "README.md"
license = "MIT"
edition = "2018"

[dependencies]
anyhow = "1.0.57"
codegen = "0.1.3"
prost-build = "0.11.1"
structopt = "0.3.26"
walkdir = "2.3.2"
tonic-build = {version = "0.8.0", default-features = false, features = ["prost", "transport"] }
prost-reflect-build = "0.9.0"

[dev-dependencies]
tempdir = "0.3.7"
