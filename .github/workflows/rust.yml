on: push

name: CI

jobs:
  ci:
    env:
      BIN_NAME: protocrate
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
    runs-on: '${{ matrix.os }}'

    steps:
      - uses: actions/checkout@v2
        name: Checkout

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        name: Build
        with:
          command: build
          args: --all

      - uses: actions-rs/cargo@v1
        name: Test
        with:
          command: test
          args: --workspace --verbose

      - uses: actions-rs/cargo@v1
        name: Check Formatting
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        name: Check Lints
        with:
          command: clippy
          args: --all -- -D warnings

      - name: Build Release Binary
        if: startsWith(github.ref, 'refs/tags/')
        run: cargo build --all --release && strip target/release/${{ env.BIN_NAME }} && mv target/release/${{ env.BIN_NAME }} target/release/${{ env.BIN_NAME }}_${{ matrix.target }}
        env:
          PROTOC: protoc
          PROTOC_INCLUDE: .

      - name: Attach Release Binaries
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/release/${{ env.BIN_NAME }}_${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
